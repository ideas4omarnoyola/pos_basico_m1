    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const back = $('#back');
        const d1 = $('#d1');
        const robot = $('#robot');
        const info1 = $('#info1');
        const info2 = $('#info2');
        const info3 = $('#info3');
        const info4 = $('#info4');
        const infos = $('.infos');

        const informacion = [info1, info2, info3, info4];

        let indexInfo = 0;
        let delay = .5;
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/PROSA_ONB_ACLARACIONES_POS_M1_08_01.mp3'),
            new Audio('../audios/PROSA_ONB_ACLARACIONES_POS_M1_08_02.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], locutarInfo, 2);
            animacionEntrada(back, 'default', 1, 1);
            animacionEntrada(robot, 'izquierda-derecha', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
        }

        function locutarInfo(){
            aplicacion.reproducirAudio(audio[1], final, 1);
            animacionEntrada(d1, 'default', 1);

            pausarHablar();
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);

            infos.each(function(){
                delay = delay + 2.5;
                animacionEntrada($(this), 'default', 1, delay);
            });
        }

        function final(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
